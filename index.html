<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Basit Kod Kontrolc√º</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 200px; margin: 10px 0; }
        button { padding: 10px 20px; background: #007acc; color: white; border: none; cursor: pointer; }
        .error { color: red; margin: 5px 0; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>üßê Basit Kod Kontrolc√º</h1>
    
    <textarea id="codeInput" placeholder="JavaScript kodunuzu buraya yapƒ±≈ütƒ±rƒ±n..."></textarea>
    <br>
    <button onclick="checkCode()">Kodu Kontrol Et</button>
    
    <div id="result"></div>

    <script>
        function checkCode() {
            const code = document.getElementById('codeInput').value;
            const resultDiv = document.getElementById('result');
            
            // Basit hata kontrolleri
            const errors = [];
            
            // 1. Parantez kontrol√º
            const openParen = (code.match(/\(/g) || []).length;
            const closeParen = (code.match(/\)/g) || []).length;
            if (openParen !== closeParen) {
                errors.push('‚ùå Parantez hatasƒ±: A√ßƒ±k ve kapalƒ± parantez sayƒ±larƒ± e≈üit deƒüil');
            }
            
            // 2. S√ºsl√º parantez kontrol√º
            const openBrace = (code.match(/\{/g) || []).length;
            const closeBrace = (code.match(/\}/g) || []).length;
            if (openBrace !== closeBrace) {
                errors.push('‚ùå S√ºsl√º parantez hatasƒ±: A√ßƒ±k ve kapalƒ± s√ºsl√º parantez sayƒ±larƒ± e≈üit deƒüil');
            }
            
            // 3. Noktalƒ± virg√ºl kontrol√º (basit)
            const lines = code.split('\n');
            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                if (trimmedLine && !trimmedLine.endsWith(';') && 
                    !trimmedLine.endsWith('{') && !trimmedLine.endsWith('}') &&
                    !trimmedLine.includes('if') && !trimmedLine.includes('function') &&
                    !trimmedLine.includes('//')) {
                    errors.push(`‚ö†Ô∏è Satƒ±r ${index + 1}: Noktalƒ± virg√ºl eksik olabilir`);
                }
            });
            
            // 4. console.log kontrol√º
            if (code.includes('console.log') && !code.includes('console.log(')) {
                errors.push('‚ùå console.log parantezleri eksik');
            }
            
            // Sonu√ßlarƒ± g√∂ster
            if (errors.length === 0) {
                resultDiv.innerHTML = '<div class="success">‚úÖ Tebrikler! Temel hata bulunamadƒ±</div>';
            } else {
                resultDiv.innerHTML = '<h3>Bulunan Hatalar:</h3>' + 
                    errors.map(error => `<div class="error">${error}</div>`).join('');
            }
        }
    </script>
</body>
</html>
